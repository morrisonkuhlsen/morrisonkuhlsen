<div class="pb-2">
  <h4>
    {% if page.lang == 'pt' %}
      <a href="#" title="Ir para a pÃ¡gina: Siga-nos" class="">Siga-nos</a>
    {% elsif page.lang == 'en' %}
      <a href="#" title="Go to the page: Follow us" class="">Follow us</a>
    {% else %}
      <a href="#" title="Follow us" class="">Follow us</a>
    {% endif %}
  </h4>
  <ul class="list-inline text-left social">
    {% for social-link in site.data.t.social-links[page.lang] %}
    <li class="list-inline-item">
      <a href="{{ site.baseurl }}{{ social-link[1].url }}" title="{{ social-link[1].name }}" target="_blank" class="p-2 text-white">
        <svg class="icon icon-sm icon-white align-top">
          <use xlink:href="{{ site.baseurl }}/assets/bootstrap-italia/dist/svg/sprite.svg#it-{{ social-link[1].name }}"></use>
        </svg>
        <span class="sr-only">{{ social-link[1].name }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
