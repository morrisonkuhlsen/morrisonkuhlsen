<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Testes Estatísticos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --error: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Menu de Start */
        .start-menu {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }

        .start-menu h1 {
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .start-menu p {
            margin-bottom: 30px;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .start-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        /* Container do Quiz com Imagem de Fundo */
        .quiz-container {
            background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)), 
                        url('https://raw.githubusercontent.com/dancartorio/public/refs/heads/main/quiz2.png');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s, box-shadow 0.3s;
            display: none;
        }

        .quiz-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        .quiz-header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .quiz-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .quiz-header p {
            opacity: 0.9;
        }

        .quiz-body {
            padding: 25px;
        }

        .progress-container {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            width: 0%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--dark);
        }

        .option:hover {
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }

        .option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .option.correct {
            background: var(--success);
            color: white;
            border-color: var(--success);
            animation: pulse 0.5s;
        }

        .option.incorrect {
            background: var(--error);
            color: white;
            border-color: var(--error);
            animation: shake 0.5s;
        }

        .explanation {
            background: #f8f9fa;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            display: none;
            animation: fadeIn 0.5s;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        button:disabled {
            background: var(--gray);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            color: var(--dark);
        }

        /* Modal de resultados */
        .result-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .result-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8);
            transition: transform 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .result-modal.active .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 15px;
        }

        .modal-content p {
            margin-bottom: 20px;
            color: var(--dark);
        }

        .modal-content .final-score {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
            margin: 15px 0;
        }

        .restart-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin-top: 20px;
        }

        /* Animações */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsivo */
        @media (max-width: 600px) {
            .quiz-header h1 {
                font-size: 1.5rem;
            }
            
            .question {
                font-size: 1.1rem;
            }
            
            button {
                padding: 10px 20px;
            }
            
            .start-menu {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Menu de Start -->
    <div class="start-menu" id="start-menu">
        <h1 class="animate__animated animate__fadeInDown">Quiz de Testes Estatísticos</h1>
        <p class="animate__animated animate__fadeIn animate__delay-1s">Teste seus conhecimentos sobre testes estatísticos e escolha a opção correta para cada cenário!</p>
        <button class="start-btn animate__animated animate__fadeInUp animate__delay-2s" id="start-btn">Começar Quiz</button>
    </div>
    
    <!-- Quiz Container -->
    <div class="quiz-container" id="quiz-container">
        <div class="quiz-header">
            <h1>Quiz de Testes Estatísticos</h1>
            <p>Selecione o teste mais adequado para cada cenário</p>
        </div>
        
        <div class="quiz-body">
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question" id="question"></div>
            
            <div class="options" id="options"></div>
            
            <div class="explanation" id="explanation"></div>
            
            <div class="controls">
                <button id="next-btn" disabled>Próxima Pergunta</button>
            </div>
            
            <div class="score-display" id="score"></div>
            <div id="timer" style="font-size:1.1rem;margin-top:8px;"></div>
        </div>
    </div>
    
    <!-- Modal de resultados -->
    <div class="result-modal" id="result-modal">
        <div class="modal-content animate__animated animate__zoomIn">
            <h2>Quiz Concluído!</h2>
            <p>Você finalizou o quiz de testes estatísticos</p>
            <div class="final-score" id="final-score"></div>
            <p id="result-message"></p>
            <button class="restart-btn" id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <audio id="sound-correct" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae1c7.mp3"></audio>
    <audio id="sound-wrong" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae1c7.mp3"></audio>

    <script>

            {
                question: "Você deseja comparar a média de um único grupo com um valor conhecido. Os dados são normalmente distribuídos. Qual teste usar?",

                explanation_correct: "✅ Correto! O teste t independente é o mais adequado para comparar médias de dois grupos independentes com dados normais e homocedásticos.",

            {
                question: "Você tem três ou mais grupos independentes e os dados NÃO seguem distribuição normal. Qual teste usar?",

            {

            {

            {
                question: "Você quer verificar a homogeneidade de variâncias entre grupos antes de aplicar um teste paramétrico. Qual teste usar?",

                answer: 0,
                explanation_correct: "✅ Correto! O teste de Levene verifica a homogeneidade de variâncias entre grupos.",
                explanation_incorrect: "❌ Errado! Para verificar homogeneidade de variâncias, o teste de Levene é o mais adequado."
            },
            {
                question: "Você quer analisar a relação entre duas variáveis quantitativas. Qual teste usar?",
                options: ["Teste qui-quadrado", "Correlação de Pearson", "ANOVA", "Teste t"],
                answer: 1,
                explanation_correct: "✅ Correto! A correlação de Pearson mede a relação linear entre duas variáveis quantitativas.",
                explanation_incorrect: "❌ Errado! Para analisar relação entre variáveis quantitativas, use a correlação de Pearson."
            },
            {
                question: "Você tem um desenho fatorial (dois ou mais fatores) e quer testar efeitos principais e de interação. Qual teste usar?",

                explanation_correct: "✅ Correto! ANOVA de duas vias é usada para analisar experimentos fatoriais com dois fatores.",

            },
             {
        question: "Você deseja comparar as medianas de dois grupos independentes com dados não normais. Qual teste usar?",
        options: ["Teste t independente", "Teste U de Mann-Whitney", "Teste de Wilcoxon pareado", "ANOVA"],
        answer: 1,
        explanation_correct: "✅ Correto! O teste U de Mann-Whitney é a alternativa não paramétrica para comparar dois grupos independentes com dados não normais.",
        explanation_incorrect: "❌ Errado! Para grupos independentes não normais, o teste U de Mann-Whitney substitui o teste t independente."
    },
    {
        question: "Você quer comparar a proporção de sucessos entre dois grupos categóricos. Qual teste usar?",
        options: ["Teste t", "Teste exato de Fisher", "Correlação de Spearman", "Teste de Levene"],
        answer: 1,
        explanation_correct: "✅ Correto! O teste exato de Fisher é ideal para proporções em tabelas 2x2, especialmente com amostras pequenas.",

    {

        explanation_correct: "✅ Correto! ANOVA de medidas repetidas é usada para três ou mais grupos pareados com dados normais.",

    {

        // Elementos do DOM
        const startMenu = document.getElementById('start-menu');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const explanationElement = document.getElementById('explanation');
        const nextButton = document.getElementById('next-btn');
        const scoreElement = document.getElementById('score');
        const progressBar = document.getElementById('progress-bar');
        const resultModal = document.getElementById('result-modal');
        const finalScoreElement = document.getElementById('final-score');
        const resultMessageElement = document.getElementById('result-message');
        const restartButton = document.getElementById('restart-btn');

        // Variáveis do jogo
        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let timerInterval;
        let timeLeft = 20;

        // Iniciar o quiz
        startBtn.addEventListener('click', () => {
            startMenu.style.display = 'none';
            quizContainer.classList.add('active');
            loadQuestion();
        });

        // Carregar pergunta
        function loadQuestion() {
            const q = questions[currentQuestion];
            questionElement.textContent = q.question;
            optionsElement.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsElement.appendChild(optionElement);
            });
            
            explanationElement.style.display = 'none';
            nextButton.disabled = true;
            selectedOption = null;
            
            // Atualizar barra de progresso
            progressBar.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // Atualizar pontuação
            scoreElement.textContent = `Pontuação: ${score}/${questions.length}`;
            
            // Reiniciar temporizador
            clearInterval(timerInterval);
            timeLeft = 20;
            document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `Tempo: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectOption(-1); // Marca como não respondido
                    explanationElement.textContent = "⏰ Tempo esgotado! Reveja a explicação abaixo.";
                    explanationElement.style.display = 'block';
                    explanationElement.style.background = "#ffe0e0";
                }
            }, 1000);
        }

        // Selecionar opção
        function selectOption(index) {
            if (selectedOption !== null) return;
            
            selectedOption = index;
            const options = document.querySelectorAll('.option');
            const correctIndex = questions[currentQuestion].answer;
            const isCorrect = index === correctIndex;
            
            options.forEach((option, i) => {
                if (i === correctIndex) {
                    option.classList.add('correct');
                } else if (i === index && i !== correctIndex) {
                    option.classList.add('incorrect');
                }
                
                if (i === index) {
                    option.classList.add('selected');
                }
            });
            
            if (isCorrect) {
                soundCorrect.currentTime = 0; soundCorrect.play();
                score++;
                scoreElement.textContent = `Pontuação: ${score}/${questions.length}`;
                explanationElement.textContent = questions[currentQuestion].explanation_correct;
            } else {
                soundWrong.currentTime = 0; soundWrong.play();
                explanationElement.textContent = questions[currentQuestion].explanation_incorrect;
            }
            
            explanationElement.style.display = 'block';
            explanationElement.style.background = isCorrect ? "#e0ffe0" : "#ffe0e0";
            nextButton.disabled = false;
            clearInterval(timerInterval);
        }

        // Próxima pergunta
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // Mostrar resultados finais
        function showResults() {
            const percentage = Math.round((score / questions.length) * 100);
            finalScoreElement.textContent = `${score}/${questions.length}`;
            
            let message;
            if (percentage >= 90) {
                message = "🎉 Excelente! Você é um expert em testes estatísticos!";
            } else if (percentage >= 70) {
                message = "👍 Bom trabalho! Você conhece bem os principais testes!";
            } else if (percentage >= 50) {
                message = "💪 Continue estudando! Você está no caminho certo!";
            } else {
                message = "📚 Revise os conceitos e tente novamente! A prática leva à perfeição!";
            }
            
            resultMessageElement.textContent = message;
            resultModal.classList.add('active');
        }

        // Reiniciar quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            selectedOption = null;
            resultModal.classList.remove('active');
            quizContainer.classList.remove('active');
            startMenu.style.display = 'block';
        }

        // Event listeners
