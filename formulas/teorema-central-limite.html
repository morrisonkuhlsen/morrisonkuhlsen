<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teorema Central do Limite — Interativo</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="home.html" class="back-link" title="Voltar">←</a>

  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <h1 id="title" style="position:absolute;left:-9999px;">Teorema Central do Limite</h1>

      <div class="formula-wrap" aria-label="Fórmula do Teorema Central do Limite interativa">
        <span class="part sample-mean" data-part="sample_mean" tabindex="0" title="Média Amostral"></span>
        <span class="part approaches" data-part="approaches" tabindex="0" title="Aproxima-se de"></span>
        <span class="part normal-dist" data-part="normal_dist" tabindex="0" title="Distribuição Normal"></span>
        <span class="op">(</span>
        <span class="part pop-mean" data-part="pop_mean" tabindex="0" title="Média Populacional"></span>
        <span class="op">,</span>
        <div style="display:flex;flex-direction:column;align-items:center;">
          <div>
            <span class="part pop-variance" data-part="pop_variance" tabindex="0" title="Variância Populacional"></span>
          </div>
          <div class="formula-divider"></div>
          <div>
            <span class="part sample-size" data-part="sample_size" tabindex="0" title="Tamanho da Amostra"></span>
          </div>
        </div>
        <span class="op">)</span>
      </div>

      <div id="modal-container"></div>
    </main>
  </div>

  <script>
    window.formulaConfig = {
      parts: {
        sample_mean: "\\displaystyle \\bar{X}_n",
        approaches: "\\displaystyle \\sim",
        normal_dist: "\\displaystyle \\mathcal{N}",
        pop_mean: "\\displaystyle \\mu",
        pop_variance: "\\displaystyle \\sigma^2",
        sample_size: "\\displaystyle n"
      },
      explanations: {
        sample_mean: {
          title: "Média Amostral (X̄ₙ)",
          text: "A média de uma amostra de tamanho 'n' retirada da população. O teorema descreve a distribuição dessas médias."
        },
        approaches: {
          title: "É distribuído como (~)",
          text: "Indica que, à medida que o tamanho da amostra 'n' aumenta, a distribuição das médias amostrais se aproxima de uma distribuição normal."
        },
        normal_dist: {
          title: "Distribuição Normal (N)",
          text: "Uma distribuição de probabilidade contínua em forma de sino, definida por sua média e variância."
        },
        pop_mean: {
          title: "Média Populacional (μ)",
          text: "A média de toda a população. A distribuição das médias amostrais é centrada neste valor."
        },
        pop_variance: {
          title: "Variância Populacional (σ²)",
          text: "Uma medida da dispersão dos dados em toda a população."
        },
        sample_size: {
          title: "Tamanho da Amostra (n)",
          text: "O número de observações em cada amostra. A variância da distribuição das médias amostrais diminui à medida que 'n' aumenta."
        }
      }
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
